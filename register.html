<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->

    <!--load all styles -->

    <!-- My Css -->

    <title>Vio-Register</title>
  </head>
  <body>
    <div
      class="
        container
        d-flex
        align-items-center
        justify-content-center
        no-gutters
      "
    >
      <div class="col-md-4 login-el right-login">
        <div
          class="
            col-5
            login-el-text
            d-flex
            justify-content-center
            align-items-center
            p-2
          "
        >
          WELCOME
        </div>
      </div>

      <div class="col-md-3 login-el left-login d-flex align-items-center">
        <form class="row d-flex justify-content-center" action="">
          <div class="col-md-9 login-text text-center">Register!</div>
          <input class="mt-3" type="text" placeholder="Name" />
          <input class="mt-2" type="text" placeholder="Email" />
          <input class="mt-2" type="password" placeholder="Password" />
          <input class="mt-2" type="password" placeholder="Retype password" />
          <button type="submit" class="btn-login mt-3">Register</button>
          <a class="signup-anchor mt-3" href="login.html"
            >Already have account? Sign In!</a
          >
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

      crossorigin="anonymous"
    ></script>
    <script
      src="src/vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="src/script/login.js"></script>
  </body>
